    <title>Document</title>

<body>
    <div id="try">
        <p>check difference between <strong>innerText and innerHTML</strong></p>
    </div>
    <div id="try2"></div>
</body>
</html>
<script>
    
    const para=document.getElementById("try");
    const text=para.innerHTML;
    const text2=para.innerText;
    console.log(text);
    console.log(text2); 

    const p=document.getElementById("try2");
    const item = document.createElement("div");
    p.innerHTML=`<div><p>hello</p><h1>world</h1></div>`;

    const item2 = document.createElement("div"); 
    item2.innerText = `<div><p>hello</p><h1>world</h1></div>`;

    console.log(item);  
    console.log(item2);                    
    
</script>
