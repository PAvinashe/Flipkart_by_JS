        },
        
    ];

    const list_container = document.getElementById("item_list");

    function renderlist(content){
        const list = document.createElement("div");
        list.innerHTML = `<div class="item">
                          <img class="image" src=${content.img} />
                          <p>${content.title}</p>
                          </div>`;

        return list;
    }

    for(let i = 0; i < _list.length; i++){
        currentElement = _list[i];

        const newElement = renderlist(currentElement);
        list_container.appendChild(newElement);
    }  
     
</script>
